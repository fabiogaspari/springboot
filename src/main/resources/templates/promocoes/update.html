<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Promoções - Cadastrar</title>
<th:block th:include="layout.html :: headerfiles"></th:block>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <th:block th:include="layout.html :: header"></th:block>
    <div class="mt-10 mx-auto container">
        <form action="#" th:action="@{/promocoes}" th:object="${promocao}" method="post">
            <div class="mb-6">
                <label for="idPromocao" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Id</label>
                <input th:field="*{idPromocao}" type="text" id="idPromocao" name="idPromocao" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="nmPromocao" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome</label>
                <input th:field="*{nmPromocao}" type="text" id="nmPromocao" name="nmPromocao" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="dsPromocao" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descrição</label>
                <textarea th:field="*{dsPromocao}" id="dsPromocao" name="dsPromocao" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Descrição"></textarea>
            </div>
            <div class="flex items-center mb-4">
                <input checked id="stPromocao" th:field="*{stPromocao}" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" >
                <label for="stPromocao" name="stPromocao" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Ativa</label>
            </div>
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
        </form>
    </div>
    <th:block th:include="layout.html :: footer"></th:block>
</body>
</html>
